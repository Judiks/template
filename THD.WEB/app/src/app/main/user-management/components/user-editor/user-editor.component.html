<div>
  <form [formGroup]="editUserForm">
    <div class="form-group row">
      <label class="col-md-5 col-form-label" for="text-input">User Name</label>
      <div class="col-md-7">
        <input type="text" formControlName="userName" class="thd-input">
        <div class="error"
          *ngIf="editUserForm.controls.userName.invalid && (editUserForm.controls.userName.dirty || editUserForm.controls.userName.touched)">
          <div *ngIf="editUserForm.controls.userName.errors.required">
            Field is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-5 col-form-label" for="text-input">First Name</label>
      <div class="col-md-7">
        <input type="text" formControlName="firstName" class="thd-input">
        <div class="error"
          *ngIf="editUserForm.controls.firstName.invalid && (editUserForm.controls.firstName.dirty || editUserForm.controls.firstName.touched)">
          <div *ngIf="editUserForm.controls.firstName.errors.required">
            Field is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-5 col-form-label" for="text-input">Last Name</label>
      <div class="col-md-7">
        <input type="text" formControlName="lastName" class="thd-input">
        <div class="error"
          *ngIf="editUserForm.controls.lastName.invalid && (editUserForm.controls.lastName.dirty || editUserForm.controls.lastName.touched)">
          <div *ngIf="editUserForm.controls.lastName.errors.required">
            Field is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-5 col-form-label" for="text-input">Role</label>
      <div class="col-md-7">
        <mat-form-field>
          <mat-select formControlName="role" placeholder="User Role">
            <mat-option *ngFor="let role of rols" [value]="role">
              {{role.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-5 col-form-label" for="text-input">Email</label>
      <div class="col-md-7">
        <input type="email" formControlName="email" class="thd-input">
        <div class="error"
          *ngIf="editUserForm.controls.email.invalid && (editUserForm.controls.email.dirty || editUserForm.controls.email.touched)">
          <div *ngIf="editUserForm.controls.email.errors.required">
            Email not valid
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-5 col-form-label" for="text-input">Password</label>
      <div class="col-md-7">
        <input type="password" formControlName="password" class="thd-input">
        <div class="error"
          *ngIf="editUserForm.controls.password.invalid && (editUserForm.controls.password.dirty || editUserForm.controls.password.touched)">
          {{editUserForm.get('password').getError('error')}}
        </div>
      </div>
    </div>
  </form>

  <div mat-dialog-actions class="btn-container">
    <button mat-button (click)="onExitClick()" class="thd-button-active button-huge">Exit</button>
    <button type="submit" *ngIf="isNewUser" mat-button (click)="onCreateClick()"
      class="thd-button-active button-huge">Create</button>
    <button type="submit" *ngIf="!isNewUser" mat-button (click)="onUpdateClick()"
      class="thd-button button-huge">Update</button>
  </div>
</div>
